<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #messages {
      margin-top: 20px;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 80%;
      display: flex;
      flex-direction: column; /* 메시지가 밑으로 쌓이도록 설정 */
    }
    .message {
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 20px;
      max-width: 60%;
      word-wrap: break-word;
      display: block; /* 메시지가 세로로 쌓이도록 수정 */
      font-size: 14px;
    }
    .my-message {
      background-color: #b8d0e7;
      text-align: right;
      margin-left: auto;
      border-radius: 20px 20px 0 20px;
    }
    .other-message {
      background-color: #ece5dd;
      text-align: left;
      margin-right: auto;
      border-radius: 20px 20px 20px 0;
    }
    .message p {
      margin: 0;
    }
    .message-time {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
    }
    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #chat-controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #34b7f1;
      color: white;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Chat Room Test</h1>

  <div>
    <label>Room ID:</label>
    <input type="text" id="roomId" placeholder="Enter Room ID">
    <button id="joinBtn">Join Room</button>
  </div>

  <div style="margin-top: 10px;">
    <label>User ID:</label>
    <input type="text" id="userIdInput" placeholder="Enter your user ID">
  </div>

  <div id="chat-controls" style="margin-top: 10px;">
    <label>Message:</label>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="sendBtn">Send Message</button>
  </div>

  <div id="messages"></div>

  <script>
    // --- Socket.IO 연결 ---
    const socket = io('wss://weather-link.site/chat', {
      query: { userId: getUserId() }, // ✅ 핸드셰이크 쿼리 추가
      withCredentials: true,
      transports: ['websocket'],
    });

    // --- 상태 변수 ---
    let roomId = '';

    // --- 유틸 함수 ---
    function getUserId() {
      return sessionStorage.getItem('userId') || '';
    }

    function setUserId(id) {
      sessionStorage.setItem('userId', id);
    }

    // --- 메시지 DOM 추가 함수 ---
    function appendMessage(message) {
      const messagesDiv = document.getElementById('messages');
      const msg = document.createElement('div');
      msg.classList.add('message');

      const currentUserId = getUserId();
      const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // 시간 포맷

      // 메시지 보낸 사람의 프로필 이미지
      const profileImage = message.sender.profileImage || 'default-profile-img.jpg'; // 기본 이미지 사용

      if (message.sender.id === currentUserId) {
        msg.classList.add('my-message');
        msg.innerHTML = `
          <div class="message-header">
            <img class="profile-img" src="${profileImage}" alt="Profile Image">
          </div>
          <p><strong>You:</strong> ${message.content}</p>
          <div class="message-time">${currentTime}</div>
        `;
      } else {
        msg.classList.add('other-message');
        msg.innerHTML = `
          <div class="message-header">
            <img class="profile-img" src="${profileImage}" alt="Profile Image">
            <span class="sender-name">${message.sender.name}</span>
          </div>
          <div class="message-time">${currentTime}</div>
        `;
      }

      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // 스크롤 자동 내리기
    }

    // --- 소켓 이벤트 핸들러 ---
    socket.on('connect', () => {
      console.log('[Socket Connected]', socket.id);
    });

    socket.on('joinedRoom', (roomId) => {
      console.log(`[Joined Room] ${roomId}`);
      document.getElementById('messages').innerHTML = ''; // 방 입장 시 메시지 초기화
    });

    socket.on('newMessage', (message) => {
      console.log('[New Message received]', message);
      appendMessage(message);
    });

    // --- 방 입장 함수 ---
    function joinRoom() {
      const inputRoomId = document.getElementById('roomId').value.trim();
      const inputUserId = document.getElementById('userIdInput').value.trim();

      if (!inputRoomId || !inputUserId) {
        alert('Room ID와 User ID를 입력해주세요.');
        return;
      }

      roomId = inputRoomId;
      setUserId(inputUserId);

      socket.emit('joinRoom', { roomId });
    }

    // --- 메시지 전송 함수 ---
    function sendMessage() {
      const content = document.getElementById('messageInput').value.trim();
      const userId = getUserId();

      if (!roomId || !userId) {
        alert('Room ID와 User ID를 입력하고 방에 먼저 참여하세요.');
        return;
      }
      if (!content) {
        alert('메시지를 입력하세요.');
        return;
      }

      socket.emit('sendMessage', {
        roomId,
        content,
        userId: userId,
      });

      document.getElementById('messageInput').value = '';
    }

    // --- 이벤트 리스너 등록 ---
    document.getElementById('joinBtn').addEventListener('click', joinRoom);
    document.getElementById('sendBtn').addEventListener('click', sendMessage);

    // 엔터키로 메시지 전송
    document.getElementById('messageInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // 엔터키로 방 입장
    document.getElementById('userIdInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') joinRoom();
    });

    // 새로고침 시 이전 userId 자동 입력
    window.addEventListener('DOMContentLoaded', () => {
      const savedUserId = getUserId();
      if (savedUserId) {
        document.getElementById('userIdInput').value = savedUserId;
      }
    });
  </script>
</body>
</html>
