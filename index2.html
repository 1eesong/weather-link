<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>채팅방 미리보기 & 실시간 채팅</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #preview-list { margin-bottom: 30px; }
    .room-preview { cursor: pointer; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .room-preview.selected { background: #e0f7fa; }
    #messages { margin-top: 20px; }
    .message { margin-bottom: 10px; padding: 10px; border-radius: 10px; max-width: 60%; word-wrap: break-word; }
    .my-message { background-color: yellow; text-align: right; margin-left: auto; }
    .other-message { background-color: lightgray; text-align: left; margin-right: auto; }
    .message p { margin: 0; }
    #chat-controls { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>내 채팅방 미리보기</h1>

  <div>
    <label>User ID:</label>
    <input type="text" id="userIdInput" placeholder="Enter your user ID">
    <button id="loadPreviewBtn">내 채팅방 불러오기</button>
  </div>

  <div id="preview-list"></div>

  <div id="chat-section" style="display:none;">
    <h2 id="roomTitle"></h2>
    <div id="messages"></div>
    <div id="chat-controls">
      <input type="text" id="messageInput" placeholder="메시지 입력">
      <button id="sendBtn">전송</button>
    </div>
  </div>

  <script>
    let socket = null;
    let currentRoomId = null;
    let userId = '';

    // 미리보기(내 채팅방 목록) 불러오기
    async function loadPreview() {
      userId = document.getElementById('userIdInput').value.trim();
      if (!userId) {
        alert('User ID를 입력하세요.');
        return;
      }
      // 실제 서비스에서는 JWT 인증 필요, 여기선 userId만 사용 (테스트용)
      // 예시: GET /chat/rooms/preview
      // 실제 API에 맞게 Authorization 헤더 등 추가 필요
      const res = await fetch('https://weather-link.site/api/v1/chat/rooms/preview', {
        headers: {
          'Content-Type': 'application/json',
          // 'Authorization': 'Bearer ...' // 실제 인증 필요시 추가
        },
        credentials: 'include'
      });
      const data = await res.json();
      if (!data.success) {
        alert('채팅방 목록을 불러올 수 없습니다.');
        return;
      }
      renderPreviewList(data.data);
    }

    // 미리보기 목록 렌더링
    function renderPreviewList(rooms) {
      const listDiv = document.getElementById('preview-list');
      listDiv.innerHTML = '';
      rooms.forEach(room => {
        const div = document.createElement('div');
        div.className = 'room-preview';
        div.textContent = `${room.name} (${room.participantCount}명)`;
        div.onclick = () => selectRoom(room);
        div.dataset.roomId = room.id;
        listDiv.appendChild(div);
      });
    }

    // 채팅방 선택 시 joinRoom
    function selectRoom(room) {
      // UI 처리
      document.querySelectorAll('.room-preview').forEach(el => el.classList.remove('selected'));
      document.querySelector(`.room-preview[data-room-id="${room.id}"]`).classList.add('selected');
      document.getElementById('chat-section').style.display = '';
      document.getElementById('roomTitle').textContent = room.name;
      document.getElementById('messages').innerHTML = '';
      // 소켓 연결 및 joinRoom
      joinRoomSocket(room.id);
      // 최신 메시지 미리보기 표시
      if (room.messages && room.messages.length > 0) {
        room.messages.slice().reverse().forEach(msg => appendMessage(msg));
      }
    }

    // 소켓 연결 및 joinRoom 처리
    function joinRoomSocket(roomId) {
      // 기존 소켓 연결 종료
      if (socket) {
        socket.disconnect();
      }
      socket = io('https://weather-link.site/chat', {
        withCredentials: true,
        transports: ['websocket'],
        query: { userId }
      });
      currentRoomId = roomId;
      socket.on('connect', () => {
        socket.emit('joinRoom', { roomId });
      });
      socket.on('joinedRoom', (roomId) => {
        console.log(`[Joined Room] ${roomId}`);
      });
      socket.off('newMessage');
      socket.on('newMessage', (msg) => {
        appendMessage(msg);
      });
    }

    // 메시지 전송
    function sendMessage() {
      const content = document.getElementById('messageInput').value.trim();
      if (!content || !currentRoomId || !userId) return;
      socket.emit('sendMessage', {
        roomId: currentRoomId,
        content,
        userId
      });
      document.getElementById('messageInput').value = '';
    }

    // 메시지 화면에 출력
    function appendMessage(message) {
      const messagesDiv = document.getElementById('messages');
      const msg = document.createElement('div');
      msg.classList.add('message');
      if (message.sender.id === userId) {
        msg.classList.add('my-message');
        msg.innerHTML = `<p><strong>나:</strong> ${message.content}</p>`;
      } else {
        msg.classList.add('other-message');
        msg.innerHTML = `<p><strong>${message.sender.name}:</strong> ${message.content}</p>`;
      }
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById('loadPreviewBtn').addEventListener('click', loadPreview);
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
