#.github/workflows/cicd.yml 사용시
services:
  database:
    image: postgres:15
    container_name: weather_link_db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: wl_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  nestjs-app:
    build: .
    image: hoyaa/weather_link:latest
    restart: always
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "3000"
    env_file:
      - .env
    command: sh -c "npm run migration:run && npm run start:prod"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app_network


  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443" #HTTPS 필요시 추가
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot  # 이 줄 추가!
      # - ./certbot/conf:/etc/letsencrypt  # HTTPS 적용 후 인증서 사용 시 필요
    # depends_on:
    #   - nestjs-app
    networks:
      - app_network

  certbot: #ssl인증서관련
    image: certbot/certbot
    container_name: weather_link_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
  
networks:
  app_network:
    name: app_network
    external: true

volumes:
  postgres_data: